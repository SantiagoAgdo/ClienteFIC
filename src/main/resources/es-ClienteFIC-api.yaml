openapi: 3.0.1
servers:
  - description: Index swagger
    #url local
    -url: https://localhost:8080
    #url produccion
    url: https://api.mibanco.com.co
info:
  description: Servicio de entidad ClienteCdtDigitalES.
  version: 0.0.1
  title: ClienteFICES
  contact:
    name: MiBanco
    url: https://www.mibanco.com.co/
    email: api@mibanco.com.co
  license:
    name: GNU GPLv3
    url: ‘https://www.gnu.org/licenses/gpl-3.0.html’
tags:
  - name: Crear cliente FIC
    description: Crear cliente FIC
#----------------------------
#Endpoints del Entidad
#----------------------------
paths:
  /v1/es/clienteFIC:
    post:
      tags:
        - Crear cliente FIC type
      operationId: crear Cliente FIC type
      requestBody:
        description: Crear cliente FIC type
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClienteFICType"
      responses:
        "201":
          description: ClienteFIC creado.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ClienteFICType"
        "400":
          description: Peticion con datos invalidos
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        "404":
          description: "No se encuentra el cliente FIC."
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/es/alerta:
    get:
      summary: Consulta alerta
      parameters:
        - in: query
          name: tipoDocumento
          schema:
            type: string
          description: tipo de documento
        - in: query
          name: numeroDocumento
          schema:
            type: integer
          description: numero de documento
        - in: query
          name: digitoVerificacion
          schema:
            type: integer
          description: digito de verificacion
      responses:
        "200":
          description: get alerta.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AlertaType"
        "400":
          description: Peticion con datos invalidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: "No se encuentra el cliente FIC."
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/es/centralRiesgo:
    get:
      summary: Consulta Central
      parameters:
        - in: query
          name: tipoDocumento
          schema:
            type: string
          description: tipo de documento
        - in: query
          name: numeroDocumento
          schema:
            type: integer
          description: numero de documento
        - in: query
          name: digitoVerificacion
          schema:
            type: integer
          description: digito de verificacion
      responses:
        "200":
          description: get alerta.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CentralRiesgoType"
        "400":
          description: Peticion con datos invalidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: "No se encuentra el cliente FIC."
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
